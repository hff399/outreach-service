name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=packages/shared

      - name: Lint all workspaces
        run: npm run lint --workspaces --if-present

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=packages/shared

      - name: Run tests
        run: npm run test --workspaces --if-present

  build:
    name: Build
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=packages/shared

      - name: Build backend
        run: npm run build --workspace=apps/backend

      - name: Build frontend
        env:
          NEXT_PUBLIC_BACKEND_URL: http://${{ secrets.SERVER_HOST }}:3001
          NEXT_PUBLIC_WS_URL: ws://${{ secrets.SERVER_HOST }}:3001
        run: npm run build --workspace=apps/frontend

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: |
            apps/backend/src
            apps/backend/package.json
            apps/backend/ecosystem.config.cjs
            apps/backend/tsconfig.json
          retention-days: 7

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: |
            apps/frontend/.next
            apps/frontend/public
            apps/frontend/package.json
            apps/frontend/next.config.js
          retention-days: 7

      - name: Upload shared artifact
        uses: actions/upload-artifact@v4
        with:
          name: shared-dist
          path: |
            packages/shared/dist
            packages/shared/package.json
          retention-days: 7

  deploy:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment: production
    concurrency:
      group: production-deploy
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: .

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: .

      - name: Download shared artifact
        uses: actions/download-artifact@v4
        with:
          name: shared-dist
          path: .

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          set -e

          # Create deployment directory
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "mkdir -p ~/outreach-service"

          # Sync files
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude 'sessions' \
            --exclude 'uploads' \
            --exclude '.env' \
            --exclude 'logs' \
            ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:~/outreach-service/

          # Install dependencies and restart services
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            set -e
            cd ~/outreach-service

            # Install production dependencies
            npm ci --omit=dev

            # Create necessary directories
            mkdir -p apps/backend/sessions apps/backend/uploads apps/backend/logs apps/frontend/logs

            # Restart backend with PM2
            cd apps/backend
            pm2 stop outreach-backend 2>/dev/null || true
            pm2 delete outreach-backend 2>/dev/null || true
            pm2 start ecosystem.config.cjs --env production

            # Restart frontend with PM2
            cd ../frontend
            pm2 stop outreach-frontend 2>/dev/null || true
            pm2 delete outreach-frontend 2>/dev/null || true
            pm2 start ecosystem.config.cjs --env production

            # Save PM2 configuration
            pm2 save

            echo "Deployment completed successfully!"
          ENDSSH

      - name: Health check
        run: |
          echo "Waiting for services to start..."
          sleep 10

          # Check if services are running
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            set -e
            echo "Checking PM2 processes..."
            pm2 list

            # Check backend status
            if pm2 show outreach-backend | grep -q "online"; then
              echo "Backend is running"
            else
              echo "Backend failed to start"
              pm2 logs outreach-backend --lines 50
              exit 1
            fi

            # Check frontend status
            if pm2 show outreach-frontend | grep -q "online"; then
              echo "Frontend is running"
            else
              echo "Frontend failed to start"
              pm2 logs outreach-frontend --lines 50
              exit 1
            fi

            echo "All services are healthy!"
          ENDSSH
